<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Modulator</title>
</head>
<body>
    <h1>Voice Modulator</h1>
    <button onclick="changePitch('high')">High Pitch</button>

    <button onclick="changePitch('normal')">Normal Voice</button>

    <audio id="audioPlayer" controls></audio>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/pitch-js@latest"></script>

</body>
